<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">

  <title>leaflet-csvtiles demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="../lib/papaparse.min.js"></script>
  <script src="../leaflet-csvtiles.js"></script>

</head>

<body>

  <div id="map" style="height:600px; width: 800px;"></div>

</body>


<script>
  var map = L.map('map', {
    crs: L.CRS.Simple,
    zoomControl: true
  });
  var lc = L.control.layers({});
  map.addControl(lc);
  var base = L.tileLayer('heic1112a_tiles/{z}/{x}/{y}.png', {
    maxZoom: 8,
    minZoom: 0,
    maxNativeZoom: 5,
    tileSize: L.point([241, 256]),
    bounds: [
      [-256, 0],
      [0, 256]
    ]
  });
  var points = L.csvTiles("points/points_heic1112a_X{x}_Y{y}.tif.csv", {
    columns: {
      x: 0,
      y: 1
    },
    tileSize: [1000, 1000],
    size: 6856,
    scale: [0.03732383459, -0.03733955659],
    minZoom: 2,
    radius: 3,
    localRS: true,
    grid: true,
    color: 'red',
    fillColor: 'orange',
    fillOpacity: 0.8,
    opacity: 1,
    weight: 2,
    radius: 3,
    attribution: '<a href="https://github.com/gherardovarando/leaflet-csvtiles">csv-tiles</a> '
  });
  base.addTo(map);
  lc.addBaseLayer(base, 'Sky');
  points.addTo(map);
  lc.addOverlay(points, 'Objects');

  map.setView([-125, 125], 3);
</script>


</html>
